<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">You have one unread letter</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/CdO2oiNZ8Z492BUWkM/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "readButton" onclick="nextPage()">Read</button>
                <button class="btn" id="ignoreButton" onmouseover="moveButton()" onclick="moveButton()">Ignore</button>
                <script>
                    function nextPage() {
                        window.location.href = "read.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('ignoreButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('ignoreButton').offsetHeight) - 48;
                        document.getElementById('ignoreButton').style.left = `${x}px`;
                        document.getElementById('ignoreButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
